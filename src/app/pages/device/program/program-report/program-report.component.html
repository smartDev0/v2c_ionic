<ion-content fullscreen>
  <ion-toolbar color="primary" class="toolbar-radius">
    <img src="assets/back.png" alt="..." class="back-icon" routerLink="/non-connection" routerDirection="forward">
    <img src="assets/option.png" alt="..." class="option-icon" routerLink="/option" routerDirection="forward">
    <ion-row>
      <ion-col>
        <div class="device-title">
          Dark Garaje B
        </div>
        <br>
        <br>
      </ion-col>
    </ion-row>
  </ion-toolbar>
  <div class="connection">
    <ion-card style="margin-top: -45px;z-index: 10;" mode="ios">
      <ion-card-content>
        <ion-row>
          <ion-col class="text-center">
            <div class="ampere-value">20</div>
            <div class="ampere-text">
              AMPERIOS
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-range min="0" max="2000" step="100" value="1400" snaps  color="primary">
            </ion-range>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
    <ion-card mode="ios" class="program-card">
      <ion-card-content>
        <ion-row>
          <ion-col>
            <div class="text-center">
              <img src="assets/program.png" class="program-icon">
              <div class="program-card-title">
              CARGAS PROGRAMADAS
              </div>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-card mode="ios" class="timer-card" *ngIf="TimerCardOne">
              <ion-card-content>
                <div class="timer-card-header text-center">
                  TEMPORIZADOR 1
                </div>
                <img src="assets/close-icon.png" class="close-img" (click)="onClickTimerCardRemove(1)">
                <ion-row>
                  <ion-col class="text-center">
                    <ion-label>
                      08:00
                    </ion-label>
                    <div class="timer-card-text">
                      INICIO
                    </div>
                  </ion-col>
                  <ion-col class="text-center">
                    <ion-label>
                      08:00
                    </ion-label>
                    <div class="timer-card-text">
                      INICIO
                    </div>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <div class="d-flex-v-center">
                      <div class="isActive-div d-flex-v-center">
                        L
                      </div>
                      <div class="isNonActive-div d-flex-v-center">
                        M
                      </div>
                      <div class="isActive-div d-flex-v-center">
                        X
                      </div>
                      <div class="isActive-div d-flex-v-center">
                        J
                      </div>
                      <div class="isActive-div d-flex-v-center">
                        V
                      </div>
                      <div class="isActive-div d-flex-v-center">
                        S
                      </div>
                      <div class="isActive-div d-flex-v-center">
                        D
                      </div>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-card-content>
            </ion-card>
            <ion-card mode="ios" class="timer-card" *ngIf="TimerCardTwo">
              <ion-card-content>
                <div class="timer-card-header text-center">
                  TEMPORIZADOR 2
                </div>
                 <img src="assets/close-icon.png" class="close-img" (click)="onClickTimerCardRemove(2)">
                <ion-row>
                  <ion-col class="text-center">
                    <ion-label>
                      08:00
                    </ion-label>
                    <div class="timer-card-text">
                      INICIO
                    </div>
                  </ion-col>
                  <ion-col class="text-center">
                    <ion-label>
                      08:00
                    </ion-label>
                    <div class="timer-card-text">
                      INICIO
                    </div>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <div class="d-flex-v-center">
                      <div class="isActive-div d-flex-v-center">
                        L
                      </div>
                      <div class="isNonActive-div d-flex-v-center">
                        M
                      </div>
                      <div class="isActive-div d-flex-v-center">
                        X
                      </div>
                      <div class="isActive-div d-flex-v-center">
                        J
                      </div>
                      <div class="isActive-div d-flex-v-center">
                        V
                      </div>
                      <div class="isActive-div d-flex-v-center">
                        S
                      </div>
                      <div class="isActive-div d-flex-v-center">
                        D
                      </div>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="text-center">
            <ion-label class="ampere-text">
              Si quieres que te avisemos cuando concluya la carga, activa las notificaciones en Perfil > Notificaciones
            </ion-label>
          </ion-col>
        </ion-row>
        <br>
      </ion-card-content>
    </ion-card>
  </div>
  <br>
  <br>
  <br>
  <br>
</ion-content>
