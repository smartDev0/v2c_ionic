<ion-content fullscreen>
  <div class="logo-img">
    <img src="assets/logo.png">
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form">
      <div class="form-group">
        <div class="input-group">
          <input type="email" class="form-control" name="email" formControlName="email" placeholder="Correo electrónico"
            required [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        </div>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Correo electrónico inválido</div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <input type="password" class="form-control" name="password"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" formControlName="password"
            placeholder="Contraseña" required>
        </div>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Contraseña inválida</div>
        </div>
      </div>
      <div class="forgot-text">
        <a routerLink="/forgot" routerDirection="forward">
          ¿Has olvidado tu contraseña?
        </a>
      </div>
      <br>
      <button class="signin-button" type="submit">ACCEDER</button>
      <div class="or">
        O
      </div>
      <button class="google-button"(click)="authService.GoogleAuth()"  type="button">
        <img src="assets/google.png" class="google-img"><span>
          ENTRAR CON GOOGLE
        </span>
      </button>
      <div class="register-group">
        <div>
          ¿No tienes cuenta aún?
        </div>
        <a routerLink="/register" routerDirection="forward">
          Regístrate aquí
        </a>
      </div>
    </div>
  </form>
</ion-content>
