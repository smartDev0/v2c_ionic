<ion-content fullscreen>
  <ion-toolbar color="primary" class="toolbar-radius">
    <img src="assets/back.png" alt="..." class="back-icon" routerLink="/home"
      routerDirection="forward">
    <ion-row>
      <ion-col class="text-center">
        <img src="assets/statistics-logo.png" alt="..." class="information-img">
        <div class="option-title">
          ESTADÍSTICAS
          <div class="option-sub-title">
            TOTAL DE CARGADORES
          </div>
        </div>
        <br>
      </ion-col>
    </ion-row>
  </ion-toolbar>

  <ion-card style="margin-top: -20px;z-index: 10;" mode="ios">
    <ion-card-content style="padding: 6px;">
      <ion-toolbar mode="md">
        <ion-segment value="1" (ionChange)="segmentChanged($event)"
          color="primary">
          <ion-segment-button value="1">
            <ion-icon name="flash-outline"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value="2" rippleEffect="false">
            <ion-icon name="time-outline"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value="3">
            <ion-icon name="logo-euro"></ion-icon>
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>
    </ion-card-content>
  </ion-card>
  <ion-row>
    <ion-col>
      <div class="d-flex-v-center">
        <ion-label class="dater-text">
          DESDE
        </ion-label>
        &nbsp;
        &nbsp;
        <ion-datetime class="datetime-ion" value="{{today | date}}"
          doneText="Ok"
          monthShortNames='jan, fev, mar, abr, mai, jun, jul, ago, set, out,
          nov, dez'
          cancelText="Cancelar" placeholder="Select Date" mode="ios"></ion-datetime>
        <img src="assets/calendar.png" alt="" class="calendar-icon">
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div class="d-flex-v-center">
        <ion-label class="dater-text">
          HASTA
        </ion-label>
        &nbsp;
        &nbsp;
        <ion-datetime class="datetime-ion" value="{{today | date}}"
          doneText="Ok"
          monthShortNames='jan, fev, mar, abr, mai, jun, jul, ago, set, out,
          nov, dez'
          cancelText="Cancelar" placeholder="Select Date" mode="ios"></ion-datetime>
        <img src="assets/calendar.png" alt="" class="calendar-icon">
      </div>
    </ion-col>
  </ion-row>
  <div [ngSwitch]="segment">
    <div *ngSwitchCase="1">
      <ion-row>
        <ion-col>
          <canvas #lineCanvas></canvas>
        </ion-col>
      </ion-row>
      <div class="text-center">
        <span class="chart-total">
          TOTAL: 206 kWh
        </span>
      </div>
    </div>
    <div *ngSwitchCase="2">
      <ion-row>
        <ion-col>
          <canvas #lineCanvasTimer></canvas>
        </ion-col>
      </ion-row>
      <div class="text-center">
        <span class="chart-total">
          TOTAL: 206 h43m
        </span>
      </div>
    </div>
    <div *ngSwitchCase="3">
      <ion-row>
        <ion-col>
          <canvas #lineCanvasEuro></canvas>
        </ion-col>
      </ion-row>
      <div class="text-center">
        <span class="chart-total">
          TOTAL: 42,89 €
        </span>
      </div>
    </div>
  </div>
  <canvas #lineCanvas style="display: none;"></canvas>
  <canvas #lineCanvasTimer style="display: none;"></canvas>
  <canvas #lineCanvasEuro style="display: none;"></canvas>

</ion-content>
