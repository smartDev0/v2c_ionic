<ion-header no-border class="ion-no-border">
  <ion-toolbar color="primary" class="toolbar-radius">
    <img src="assets/back.png" alt="..." class="back-icon" routerLink="/setting" routerDirection="forward">
    <ion-row>
      <ion-col class="text-center">
        <img src="assets/help.png" alt="..." class="notification-img">
        <div class="setting-title">
          SOPORTE
        </div>
        <br>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <div class="setting-form">
    <ion-card mode="ios" style="margin: 0px;">
      <ion-card-content>
        <ion-row routerLink="/report" routerDirection="forward">
          <ion-col>
            <div class="d-flex-v-space">
              <ion-label class="notification-card-title">INFORMAR DE UNA INCIDENCIA</ion-label>&nbsp;&nbsp;
              <img src="assets/right-arrow.png" alt=".." class="arrow-img">
            </div>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
    <br>
    <ion-card mode="ios" style="margin: 0px;">
      <ion-card-content>
        <ion-row>
          <ion-col>
            <ion-label class="notification-question-title">
              PREGUNTAS FRECUENTES
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div class="d-flex-v-space">
              <ion-label class="notification-question-text">¿Qué significa cargador en reposo?</ion-label>
              &nbsp;&nbsp;<img src="assets/path.png" alt="..." class="path-img">
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div class="d-flex-v-space">
              <ion-label class="notification-question-text">¿Qué quiere decir vehículo conectado
                sin cargar?</ion-label> &nbsp;&nbsp;
              <img src="assets/path.png" alt="..." class="path-img">
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div class="d-flex-v-space">
              <ion-label class="notification-question-text">Tipos de estadísticas: total de cargadores
                e individual </ion-label> &nbsp;&nbsp;
              <img src="assets/path.png" alt="..." class="path-img">
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div class="d-flex-v-space">
              <ion-label class="notification-question-text">Pregunta 4</ion-label>
              &nbsp;&nbsp;<img src="assets/path.png" alt="..." class="path-img">
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div class="d-flex-v-space">
              <ion-label class="notification-question-text">Pregunta 5</ion-label>
              &nbsp;&nbsp;<img src="assets/path.png" alt="..." class="path-img">
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div class="d-flex-v-space">
              <ion-label class="notification-question-text">Pregunta 6</ion-label>
              &nbsp;&nbsp;<img src="assets/path.png" alt="..." class="path-img">
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div class="d-flex-v-space">
              <ion-label class="notification-question-text">Pregunta 7</ion-label>
              &nbsp;&nbsp;<img src="assets/path.png" alt="..." class="path-img">
            </div>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
