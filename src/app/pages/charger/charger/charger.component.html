<ion-content fullscreen>
  <img src="assets/ico-close.png" class="close-icon" routerLink="/home" routerDirection="forward">
  <div class="charger-form">
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <ion-row>
        <ion-col>
          <div class="charger-title">
            <ion-label>
              NUEVO CARGADOR
            </ion-label>
          </div>
          <div class="charger-border"></div>
          <br>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="charge-input-group">
            <div>
              <!-- <input class="charger-input" type="text" placeholder="Número ID"> -->
              <input type="text" class="charger-input" name="deviceId" formControlName="deviceId"
                placeholder="Número ID" required [ngClass]="{ 'is-invalid': submitted && f.deviceId.errors }">
              <div class="infor-icon tooltip">
                <ion-icon name="information-circle"></ion-icon>
                <span class="tooltiptext">Es el número de identificación del cargador. Puedes encontrarlo en....</span>
              </div>
            </div>
            <div *ngIf="submitted && f.deviceId.errors" class="invalid-feedback">
              <div *ngIf="f.deviceId.errors.required">device id is required</div>
            </div>
            <div>
              <!-- <input class="charger-input" type="text" placeholder="Nombre del cargador"> -->
              <input type="text" class="charger-input" name="tag" formControlName="tag"
                placeholder="Nombre del cargador" [ngClass]="{ 'is-invalid': submitted && f.tag.errors }" required>
              <div class="infor-icon tooltip">
                <ion-icon name="information-circle"></ion-icon>
                <span class="tooltiptext">Nombra el cargador de forma que puedas identificarlo fácilmente. Por ejemplo:
                  "Dark Garaje B" o "Plus Plaza 20"</span>
              </div>
              <div *ngIf="submitted && f.tag.errors" class="invalid-feedback">
              <div *ngIf="f.tag.errors.required">tag is required</div>
            </div>
            </div>
          </div>
        </ion-col>
      </ion-row>
      <br>
      <div class="charger-slider">
        <ion-row>
          <ion-col>
            <div class="slider-title">
              <ion-label>
                SELECCIONA EL MODELO
              </ion-label>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div class="slider-group">
              <ion-slides pager="false" [options]="BannerOption" #slideone>
                <ion-slide>
                  <div class="slider-item" (click)="onChangeStats('1')">
                    <img src="assets/check.png" alt="..." class="card-popup-img" *ngIf="isActiveOne">
                    <img src="assets/non-check.png" alt="..." class="card-popup-img" *ngIf="!isActiveOne">
                    <img src="assets/garaje.png" alt="..." class="slider-img">
                    <div class="slider-text">
                      DARK GARAJE B
                    </div>
                  </div>
                </ion-slide>
                <ion-slide>
                  <div class="slider-item" (click)="onChangeStats('2')">
                    <img src="assets/check.png" alt="..." class="card-popup-img" *ngIf="isActiveTwo">
                    <img src="assets/non-check.png" alt="..." class="card-popup-img" *ngIf="!isActiveTwo">
                    <img src="assets/plaza.png" alt="..." class="slider-img">
                    <div class="slider-text">
                      PLUS GARAJE
                    </div>
                  </div>
                </ion-slide>
                <ion-slide>
                  <div class="slider-item" (click)="onChangeStats('3')">
                    <img src="assets/check.png" alt="..." class="card-popup-img" *ngIf="isActiveThree">
                    <img src="assets/non-check.png" alt="..." class="card-popup-img" *ngIf="!isActiveThree">
                    <img src="assets/garaje.png" alt="..." class="slider-img">
                    <div class="slider-text">
                      DARK GARAJE B
                    </div>
                  </div>
                </ion-slide>
              </ion-slides>
            </div>
          </ion-col>
        </ion-row>
      </div>
      <br>
      <br>
      <div class="charger-action">
        <button class="signin-button" type="submit">AÑADIR CARGADOR</button>
      </div>
    </form>
  </div>
</ion-content>
